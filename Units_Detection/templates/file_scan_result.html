<!DOCTYPE html>
<html>
<head>
    <title>File Scan Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        .response-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>File Scan Result</h1>
    <div class="response-container">
        <p><strong>File Name:</strong> {{ filename }}</p>
        <h2>Raw Response Data:</h2>
        <pre>{{ response_data | tojson(indent=4) }}</pre>
    </div>
    <a href="/scan_file">Scan Another File</a>
</body>
</html>
