<!DOCTYPE html>
<html>
<head>
    <title>File Scan</title>
</head>
<body>
    <h1>Scan a File</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form action="/scan_file" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload and Scan</button>
    </form>
</body>
</html>
